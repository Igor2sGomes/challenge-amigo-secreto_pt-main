<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto Natalino!</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo secreto natal.jpg" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Quem vai participar?</h2>
            <div id="notificacao" class="notificacao" aria-live="polite"></div>
            <div class="input-wrapper">
                <label for="amigo" class="input-label">participantes:</label>
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button type="button" id="button-add" class="button-add">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-label="Lista de amigos"></ul>

            <div class="button-container">
                <button id="button-draw" class="button-draw" aria-label="Sortear amigo secreto">
                    Sortear amigo
                </button>

                <button id="button-reiniciar" class="button-reset" disabled>
                    Reiniciar sorteio 
                </button>
            </div>

            <!-- Container das cartas -->
            <div id="cartas-container" class="cartas-container"></div>
        </section>
    </main>

    <!-- Container para neve -->
    <div id="neve-container"></div>

    <script src="app.js" defer></script>
</body>
</html>
